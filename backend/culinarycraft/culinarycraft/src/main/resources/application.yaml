spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/culinary_craft_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      default-schema: public
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect

  docker:
    compose:
      enabled: false
